---
php_memcache_extension: "memcache.so"
php_memcache_extension_priority: "20"

php_memcache_allow_failover: "1"
php_memcache_max_failover_attempts: "20"
php_memcache_chunk_size: "8192"
php_memcache_default_port: "11211"
php_memcache_hash_function: "crc32"
php_memcache_hash_strategy: "standard"

php_memcache_session_save_handler: "memcache"
php_memcache_session_save_path: "tcp://localhost:11211?persistent=1&weight=1&timeout=1&retry_interval=15"
